<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متابعة الطلب</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #fdd835;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .result {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>📦 متابعة حالة الطلب</h1>
  <p>أدخل رقم الجوال الذي قمت بالطلب به:</p>

  <input type="tel" id="phone" placeholder="مثال: 05XXXXXXXX" />
  <br>
  <button onclick="trackOrder()">عرض الحالة</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    async function trackOrder() {
      const phone = document.getElementById("phone").value.trim();
      const res = document.getElementById("result");
      res.style.display = 'none';
      res.innerHTML = '';

      if (!phone) {
        alert("يرجى إدخال رقم الجوال.");
        return;
      }

      try {
        const response = await fetch("orders.json");
        const orders = await response.json();

        const order = orders.find(o => o.phone === phone);

        if (order) {
          res.innerHTML = `
            <h3>🔍 تم العثور على الطلب</h3>
            <p><strong>الاسم:</strong> ${order.name}</p>
            <p><strong>الحالة:</strong> ${order.status}</p>
            <p><strong>تاريخ آخر تحديث:</strong> ${order.date}</p>
          `;
        } else {
          res.innerHTML = `<p>❌ لم يتم العثور على طلب برقم الجوال هذا.</p>`;
        }

        res.style.display = 'block';
      } catch (e) {
        res.innerHTML = `<p>⚠️ حدث خطأ في تحميل البيانات.</p>`;
        res.style.display = 'block';
      }
    }
  </script>

</body>
</html>
<a href="track.html">📦 متابعة الطلب</a>
