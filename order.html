
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب تفصيل مجلس</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
      color: #fdd835;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebc5c;
    }
  </style>
</head>
<body>

  <h1>طلب تفصيل مجلس</h1>

  <nav>
    <a href="index.html">الرئيسية</a> |
    <a href="gallery.html">معرض الصور</a> |
    <a href="contact.html">تواصل معنا</a> |
    <a href="order.html">طلب تفصيل</a>
  </nav>

  <form id="orderForm">
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" required>

    <label for="phone">رقم الجوال</label>
    <input type="tel" id="phone" required>

    <label for="city">المدينة</label>
    <input type="text" id="city" required>

    <label for="type">نوع المجلس</label>
    <select id="type">
      <option value="أرضي">أرضي</option>
      <option value="كنب">كنب</option>
      <option value="أرضي + كنب">أرضي + كنب</option>
    </select>

    <label for="size">المقاسات (مثال: 5x4 متر)</label>
    <input type="text" id="size" required>

    <label for="notes">ملاحظات إضافية</label>
    <textarea id="notes" rows="4"></textarea>

    <button type="submit">إرسال الطلب عبر واتساب</button>
  </form>

  <script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const city = document.getElementById('city').value;
      const type = document.getElementById('type').value;
      const size = document.getElementById('size').value;
      const notes = document.getElementById('notes').value;

      const message =
        `طلب جديد من موقع مجالس النجوم:\n` +
        `الاسم: ${name}\n` +
        `الجوال: ${phone}\n` +
        `المدينة: ${city}\n` +
        `نوع المجلس: ${type}\n` +
        `المقاسات: ${size}\n` +
        `ملاحظات: ${notes}`;

      const encoded = encodeURIComponent(message);
      const phoneNumber = "966581559124";
      const url = `https://wa.me/${phoneNumber}?text=${encoded}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
